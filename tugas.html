<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
</head>
<body style="background-color: #e0f7fa; margin: 30px; font-family: Verdana, sans-serif;">

    <!-- Logo Kampus -->
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="logo_kampus.png" alt="Logo Kampus" width="400">
    </div>

    <!-- Judul Halaman -->
    <h1 style="text-align: center;">Formulir Pendaftaran Mahasiswa Baru</h1>

    <!-- Formulir Pendaftaran -->
    <form action="/submit" method="post" style="max-width: 600px; margin: auto; padding: 20px; background-color: #ffffff; border-radius: 10px;">
        
        <!-- Data Pribadi -->
        <fieldset style="margin-bottom: 15px;">
            <legend><strong>Data Pribadi</strong></legend>

            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required style="width: 100%; padding: 8px; margin-top: 5px;"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="contoh@email.com" required style="width: 100%; padding: 8px; margin-top: 5px;"><br><br>

            <label>Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required style="margin-left: 20px;">
            <label for="wanita">Wanita</label><br><br>

            <label for="alamat">Alamat Lengkap:</label><br>
            <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap Anda" style="width: 100%; padding: 8px; margin-top: 5px;"></textarea>
        </fieldset>

        <!-- Hobi -->
        <fieldset style="margin-bottom: 15px;">
            <legend><strong>Hobi</strong></legend>
            <input type="checkbox" id="membaca" name="hobi" value="Membaca">
            <label for="membaca">Membaca</label>
            <input type="checkbox" id="olahraga" name="hobi" value="Olahraga" style="margin-left: 20px;">
            <label for="olahraga">Olahraga</label>
            <input type="checkbox" id="musik" name="hobi" value="Musik" style="margin-left: 20px;">
            <label for="musik">Musik</label>
        </fieldset>

        <!-- Jurusan -->
        <fieldset style="margin-bottom: 15px;">
            <legend><strong>Pilihan Jurusan</strong></legend>
            <label for="jurusan">Pilih Jurusan:</label><br>
            <select id="jurusan" name="jurusan" required style="width: 100%; padding: 8px; margin-top: 5px;">
                <option value="">-- Pilih Jurusan --</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akuntansi">Akuntansi</option>
            </select>
        </fieldset>

        <!-- Tombol Submit -->
        <div style="text-align: center;">
            <input type="submit" value="Daftar Sekarang" style="background-color: #00897b; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px;">
        </div>
    </form>

    <!-- Link Informasi Kampus -->
    <p style="text-align: center; margin-top: 20px;">
        Ingin tahu lebih banyak? Kunjungi <a href="https://www.kampuscontoh.ac.id" target="_blank">Informasi Kampus</a>.
    </p>

    <!-- Komentar HTML -->
    <!-- Struktur form memisahkan data pribadi, hobi, jurusan, dan tombol submit -->
    <!-- Validasi menggunakan atribut required dan type=email -->
</body>
</html>
